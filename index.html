  <!-- ðŸ”¥ SMART REDIRECT LOGIC -->
  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return (
        ua.includes("TikTok") ||
        ua.includes("Instagram") ||
        ua.includes("FBAN") ||
        ua.includes("FBAV") ||
        ua.includes("WebView") ||
        ua.includes("wv")
      );
    }

    function tryRedirect() {
      const visited = sessionStorage.getItem("savannahSession");
      if (!isInAppBrowser() && visited) {
        window.location.href = "https://ecketom7.github.io/savannah.github.io/";
      }
    }

    // Direkt prÃ¼fen
    tryRedirect();

    // Wenn Seite nach "Open in browser" sichtbar wird
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        tryRedirect();
      }
    });

    // Session merken (reset bei SchlieÃŸen)
    if (!sessionStorage.getItem("savannahSession")) {
      sessionStorage.setItem("savannahSession", "true");
    }
  </script>
